<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        background-color: #000;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #000;
        color: #fff;

        ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }
    }
</style>

<body>
    <header>
        <div class="nav">
            <div class="log">Logo</div>
            <ul class="menu">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
            </ul>
            <div class="btn">
                Contact US
            </div>
        </div>
    </header>

</body>

</html>
